<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>ZZT MCT Button</title>
    <link href="../css/zzt.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <!--头部内容-->
        <div class="header whitebg clearfix">
            <a href="#" class="logo"></a>
            <div class="top-nav fr"><em class="user"></em> <a href="#">it@zzt.tm</a><a href="#" class="quit">安全退出</a></div>
        </div>

        <!--左侧内容-->
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li class="sub-menu active"><a href="#"><i class="icon-home"></i><span>首页</span></a></li>

                <li class="sub-menu">
                    <a href="javascript:;"><span class="arrow"></span><i class="icon-commodity"></i><span>商品</span></a>
                    <ul class="sub">
                        <li><a href="#">商品列表</a></li>
                        <li><a href="#">入库商品</a></li>
                        <li><a href="#">发布商品</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;"><span class="arrow"></span><i class="icon-order"></i><span>订单</span></a>
                    <ul class="sub">
                        <li><a href="#">订单列表</a></li>
                        <li><a href="#">订单列表</a></li>
                        <li><a href="#">订单列表</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;"><i class="icon-billing"></i><span>结算</span></a>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;"><span class="arrow"></span><i class="icon-user"></i><span>商户信息</span></a>
                    <ul class="sub">
                        <li><a href="#">基本信息</a></li>
                        <li><a href="#">修改密码</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;"><i class="icon-news"></i><span>消息</span></a>
                </li>
            </ul>
        </div>

        <!--右侧主体内容-->
        <div class="main-content">
            <div class="main-wrapper">
                <div class="wrapper">

                    <!--右侧内容部分-->
                    <!--商户首页-->
                    <div class="panel">
                        <div class="mainpanel whitebg">
                            <!--面包屑-->
                            <h3 class="bread-crumbs">商户首页</h3>

                            <!--温馨提示-->
                            <div class="alert alert-warning">
                                <b>温馨提示：</b>您还未修改默认密码，为了账户安全，请<a href="#" class="red">立即修改</a>
                            </div>

                            <!--订单信息-->
                            <div class="panel mt20">
                                <div class="panel-heading navy-blue">
                                    <ul class="tabnav nav-tabs">
                                        <li class="on"><a data-toggle="tab" href="javascript:">订单信息</a></li>
                                    </ul>
                                </div>
                                <div class="panel-body whitebg">
                                    <div class="tab-content">
                                        <div class="tab-pane active">
                                            <table class="table table-hover table-bordered">
                                                <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>数量</th>
                                                    <th>金额（元）</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>今日新增</td>
                                                        <td>123</td>
                                                        <td>1024.00</td>
                                                        <td><a href="javascript:;" class="btn btn-success btn-sm">查看明细</a></td>
                                                    </tr>
                                                    <tr>
                                                        <td>待发货</td>
                                                        <td><span class="red">123</span></td>
                                                        <td>1024.00</td>
                                                        <td><a href="javascript:;" class="btn btn-warning btn-sm">去处理</a></td>
                                                    </tr>
                                                    <tr>
                                                        <td>取消中订单</td>
                                                        <td><span class="red">5</span></td>
                                                        <td>200</td>
                                                        <td><a href="javascript:;" class="btn btn-warning btn-sm">去处理</a></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--商品信息-->
                            <div class="panel mt20">
                                <div class="panel-heading navy-blue">
                                    <ul class="tabnav nav-tabs">
                                        <li class="on"><a data-toggle="tab" href="javascript:">商品信息</a></li>
                                    </ul>
                                </div>
                                <div class="panel-body whitebg">
                                    <div class="tab-content">
                                        <div class="tab-pane active">
                                            <table class="table table-hover table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>已上架</th>
                                                        <th>已下架</th>
                                                        <th>已售完</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>123</td>
                                                        <td>10</td>
                                                        <td>10</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--右侧内容部分end-->

                </div>
            </div>
        </div>

    </div>


    <script src="../js/jquery.js"></script>
    <script src="../js/zzt.js"></script>
    <script type="text/javascript">
        $(window).load(function(){
            $('demoBtn1').onclick = function(){
                easyDialog.open({
                    container : {
                        header : '弹出层标题',
                        content : '欢迎使用easyDialog : )',
                        yesFn : btnFn,
                        noFn : true
                    },
                    fixed : false
                });
            };
        })
    </script>

  </body>
</html>
